<main>
  <div class="loginPage">
    <div class="loginContainer">
      <h3>Create New Account</h3>

      <div *ngIf="userMessageArray.length > 0" class="user-message">
        <div *ngFor="let error of userMessageArray" class="littleMessage">
          {{ error }}
        </div>
      </div>

      <h6>Have an account? <a routerLink="/login">Log In</a></h6>

      <div class="textInputDiv">
        <label for="loginEmail">Email</label>
        <input
          [(ngModel)]="loginEmail"
          class="emailInp"
          type="email"
          disabled="true"
          name="loginEmail"
          id="loginEmail"
        />
      </div>

      <div class="textInputDiv">
        <label for="loginName">Name & Surname</label>
        <input
          [(ngModel)]="loginNameSurname"
          class="emailInp"
          type="text"
          name="loginName"
          id="loginName"
        />
      </div>

      <div class="textInputDiv">
        <label for="loginNumber">Number</label>
        <input
          [(ngModel)]="loginNumber"
          class="emailInp"
          type="number"
          name="loginEmail"
          id="loginName"
        />
      </div>

      <div class="textInputDiv">
        <label for="personalNumber">Personal Number</label>
        <input
          [(ngModel)]="personalNumber"
          class="personalNumberInp"
          type="number"
          name="Adress"
          id="personalNumber"
        />
      </div>

      <div class="countriesSelect">
        <div class="country place">
          <label for="">Country</label>
          <select
            class="select"
            [(ngModel)]="selectedCountry"
            (change)="getCities(selectedCountry)"
          >
            <option disabled selected value="">Select Country</option>

            <option *ngFor="let country of countries" [value]="country.name">
              {{ country.name }}
            </option>
          </select>
        </div>

        <div class="city place">
          <label for="">City</label>
          <select class="select" [(ngModel)]="selectedCity">
            <option disabled selected >Select City</option>
            <option
              [disabled]="!selectedCountry"
              value=""
              *ngFor="let city of cities"
              [value]="city"
            >
              {{ city }}
            </option>
          </select>
        </div>
      </div>

      <div class="textInputDiv">
        <label for="Adress">Adress</label>
        <input
          [(ngModel)]="Adress"
          class="AdressInp"
          type="text"
          name="Adress"
          id="Adress"
        />
      </div>

      <div class="textInputDiv">
        <label for="DateOfBirth">Date of birth</label>
        <input
          [(ngModel)]="DateOfBirth"
          class="DateOfBirthInp"
          type="date"
          name="DateOfBirth"
          id="DateOfBirth"
        />
      </div>

            <p [style.color]="oneUpperCase">
              At least one uppercase letter (A–Z)
            </p>
            <p [style.color]="oneDigit">At least one digit (0–9)</p>
            <p [style.color]="oneSymbol">At least one symbol (!#$%^&*_-?)</p>
          </div>
        </label>
      </div>
